{% extends 'base.html' %}

{% block title %}Signup | Registration{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
    }

    .container h2 {
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
    }

    .container input[type="text"],
    .container input[type="email"],
    .container input[type="password"],
    .container input[type="tel"],
    .container input[type="date"],
    .container input[type="number"],
    .container select,
    .container textarea {
        width: 100%;
        padding: 15px;
        margin: 12px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .container button {
        width: 100%;
        padding: 15px;
        background-color:#6A5ACD;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .container button:hover {
        background-color: #6A5ACD;
    }

    .container a {
        display: block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
    }

    .container a:hover {
        text-decoration: underline;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .form-group input[type="radio"],
    .form-group input[type="checkbox"] {
        margin-right: 8px;
    }

    .form-group select {
        width: 100%;
    }

    .terms-and-conditions {
        margin-top: 20px;
        display: flex;
        align-items: center;
    }

    .terms-and-conditions label {
        margin-left: 8px;
    }

    /* Gender Options Styling */
    .gender-options {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .gender-options input[type="radio"] {
        margin-right: 5px;
    }
</style>

<!-- Signup Form -->
<div class="container">
    <h2>Sign Up</h2>
    <form action="/signup" method="post">
        <!-- Full Name -->
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input id="full_name" name="full_name" required type="text" placeholder="Full Name">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email ID</label>
            <input id="email" name="email" required type="email" placeholder="Email ID">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password (Min. 8 characters)</label>
            <input id="password" name="password" required type="password" minlength="8" placeholder="Password">
        </div>

        <!-- Mobile Number -->
        <div class="form-group">
            <label for="mobile">Mobile No</label>
            <input id="mobile" name="mobile" required type="tel" placeholder="+91 Mobile No">
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input id="dob" name="dob" required type="date">
        </div>

        <!-- University -->
        <div class="form-group">
            <label for="university">University</label>
            <input id="university" name="university" required type="text" placeholder="University">
        </div>

        <!-- Age -->
        <div class="form-group">
            <label for="age">Age</label>
            <input id="age" name="age" required type="number" placeholder="Age">
        </div>

        <!-- Degree Level -->
        <div class="form-group">
            <label for="degree_level">Degree Level</label>
            <select id="degree_level" name="degree_level" required>
                <option value="">Select a degree level</option>
                <option value="ug">UG</option>
                <option value="pg">PG</option>
            </select>
        </div>

        <!-- CGPA -->
        <div class="form-group">
            <label for="cgpa">CGPA</label>
            <input id="cgpa" name="cgpa" required type="number" step="0.01" min="0" max="10" placeholder="CGPA">
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <div class="gender-options">
                <label><input id="male" name="gender" required type="radio" value="male"> Male</label>
                <label><input id="female" name="gender" required type="radio" value="female"> Female</label>
                <label><input id="other" name="gender" required type="radio" value="other"> Other</label>
            </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="terms-and-conditions">
            <input id="terms" name="terms" required type="checkbox">
            <label for="terms">I accept the terms & conditions and privacy policy</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
    </form>

    <!-- Login Link -->
    <a href="/login">Already have an account? Login</a>
</div>

{% endblock %}
