<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{% block title %}Heal{% endblock %}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Navbar Brand (Heal text) */
        .navbar-brand {
            font-family: 'Pacifico', cursive; /* Apply Pacifico font */
            font-size: 3rem;  /* Larger font size */
            color: #6A5ACD; /* Purple color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Shadow effect */
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            padding: 10px 20px;
        }

        /* Navbar links hover effect */
        .nav-item a:hover {
            background-color: #7B68EE; /* Medium Slate Blue background */
            color: white; /* Text color when hovered */
            border-radius: 8px; /* Rounded corners for the hover effect */
        }
    </style>
</head>

                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </li>
            </ul>
        </div>
    </div>
</nav>
