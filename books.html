{% extends 'base2.html' %}

{% block title %}Support | page {% endblock %}

{% block content %}
<style>
    /* Updated content section to use background color */
    .content {
        background-color: #7B68EE;  /* Set the background color to #7B68EE */
        padding: 50px 0;
        color: #f5eeee;
        text-align: center;
    }

    /* Container to center the cards */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-wrap: nowrap;  /* All cards in a single row */
        gap: 20px;
        padding: 20px;
        justify-content: space-between;
    }

    /* Card styling */
    .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 22%; /* Make cards fit in one row with equal width */
        text-align: center;
        padding: 20px;
        margin-bottom: 20px;
    }

    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
    }

    .card h5 {
        font-size: 18px;
        color: #333;
        margin: 15px 0;
    }

    /* Links and Buttons */
    .card a {
        color: white;
        background-color: #7B68EE;  /* Updated button color */
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 10px 0;
        display: inline-block;
        font-weight: bold;
    }

    .card a:hover {
        background-color: #6a4bcf;  /* Darker shade on hover */
    }

    /* Navbar link styling */
    .navbar a {
        color: rgb(33, 25, 25); /* Text color */
        padding: 30px 40px;
        text-decoration: none;
        display: inline-block;
    }

    .navbar button {
        color: white;
        background-color: #af4c91; /* Button color */
        padding: 14px 20px;
        margin: 0 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

</style>

<div class="content">
    <!-- All Containers in the same row -->
    <center><h3>Books</h3></center>
    <div class="container">
        
        <div class="card">
            <img alt="Individual therapy"
                 src="https://m.media-amazon.com/images/I/81tFCPBcGlL._UF1000,1000_QL80_.jpg">
            <div class="card-body">
                <h5 class="card-title">"The Stress Solution" by Dr. Rangan Chatterjee</h5>
                <a href="https://amzn.in/d/hUHh2tT" target="_blank">Buy</a>
            </div>
        </div>
        <div class="card">
            <img alt="Meditation"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfgLghEPsY1zlDMP0xjOcB6s4eOF8fP_j3Wx6nH5-K6Ds3E8ohL71tumrF4M_D6vFSUKU&usqp=CAU">
            <div class="card-body">
                <h5 class="card-title">"10% Happier"<br> by Dan Harris</br></h5>
                <a href="https://amzn.in/d/dmebIDd" target="_blank">Buy</a>
            </div>
        </div>
        <div class="card">
            <img alt="Stress Relief Activities"
                 src="https://down-sg.img.susercontent.com/file/sg-11134201-23020-dy9m70m5t2mv57">
            <!-- Replace with correct image URL -->
            <div class="card-body">
                <h5 class="card-title">"Lost Connections" <br>by Johann Hari</br></h5>
                <a href="https://amzn.in/d/9WGbVf1" target="_blank">Buy</a>
            </div>
        </div>
        <div class="card">
            <img alt="Reading Books"
                 src="https://wanderlust.com/wp-content/uploads/2015/02/book-untethered-soul-5-702x3981.jpg">
            <div class="card-body">
                <h5 class="card-title">"The Untethered Soul" <br>by Michael A. Singer</br></h5>
                <a href="https://amzn.in/d/3C4ceEL" target="_blank">Buy</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
