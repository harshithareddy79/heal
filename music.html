{% extends 'base2.html' %}

{% block title %}Support | page {% endblock %}

{% block content %}
<style>
    /* Updated content section to use background color */
    .content {
        background-color: #7B68EE;  /* Set the background color to #7B68EE */
        padding: 50px 0;
        color: #f5eeee;
        text-align: center;
    }

    /* Container to center the cards */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-wrap: nowrap;  /* All cards in a single row */
        gap: 20px;
        padding: 20px;
        justify-content: space-between;
    }

    /* Card styling */
    .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 22%; /* Make cards fit in one row with equal width */
        text-align: center;
        padding: 20px;
        margin-bottom: 20px;
    }

    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
    }

    .card h5 {
        font-size: 18px;
        color: #333;
        margin: 15px 0;
    }

    /* Links and Buttons */
    .card a {
        color: white;
        background-color: #7B68EE;  /* Updated button color */
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 10px 0;
        display: inline-block;
        font-weight: bold;
    }

    .card a:hover {
        background-color: #6a4bcf;  /* Darker shade on hover */
    }

    /* Navbar link styling */
    .navbar a {
        color: rgb(33, 25, 25); /* Text color */
        padding: 30px 40px;
        text-decoration: none;
        display: inline-block;
    }

    .navbar button {
        color: white;
        background-color: #af4c91; /* Button color */
        padding: 14px 20px;
        margin: 0 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

</style>

<div class="content">

    <div class="container">
